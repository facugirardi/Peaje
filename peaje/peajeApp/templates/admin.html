<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Panel Administrador</title>
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

<section class="site-section" id="contact-section">
    <div class="container">
      <div class="row mb-5">
      <div class="col-12 text-center">
        <h2 class="site-section-heading">Panel Adminstrador</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mb-5">


  <form action="#" class="p-5 bg-white">

  <h2 class="h4 mb-5">Creacion Turno</h2> 

  <div class="row form-group">
    <div class="col-md-6 mb-3 mb-md-0">
      <label class="text-black" for="fname">ID Casilla</label>
      <input type="text" id="fname" class="form-control">
    </div>
    <div class="col-md-6">
      <label class="text-black" for="lname">ID Operador</label>
      <input type="text" id="lname" class="form-control">
    </div>
  </div>


<div class="row form-group">
  <div class="col-md-12">
    <label class="text-black" for="start-time">Hora Inicio:</label> 
    <input type="datetime-local" id="start-time" class="form-control">
  </div>
</div>

<div class="row form-group">
  <div class="col-md-12">
    <label class="text-black" for="start-time">Hora Fin:</label> 
    <input type="datetime-local" id="start-time" class="form-control">
  </div>
</div>


  <div class="row form-group">

    <div class="col-md-12">
      <label class="text-black" for="subject">Monto inicial:</label> 
      <input type="number" id="subject" class="form-control">
    </div>
  </div>
  
  <div class="row form-group">

    <div class="col-md-12">
      <label class="text-black" for="subject">Sentido cobro:</label> 
      <select name="direction" id="direction" class="form-control">

        <option value="Oeste-Este">Oeste-Este</option>
        <option value="Este-Oeste">Este-Oeste</option>
        <option value="Norte-Sur">Norte-Sur</option>
        <option value="Sur-Norte">Sur-Norte</option> 

      </select>

    </div>
  </div>


    <div class="row form-group">
      <div class="col-md-12 text-center">
        <input type="submit" value="Ingresar Turno" class="btn btn-primary btn-md text-white">
      </div>
    </div>


        </form>
      </div>

    </div>
  </div>
</section>

    </div> 

    

  </body>
