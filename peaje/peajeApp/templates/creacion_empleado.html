{% load static %}

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">


<section class="site-section" id="contact-section">
    <div class="container">
        <div class="row mb-5">
        <div class="col-12 text-center">
        <h1 class="site-section-heading">Panel Administrador</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mb-5">


    <form action="#" class="p-5 bg-white" method = 'POST'>
        
        {% csrf_token %}

    <h2 class="h4 mb-5">Creacion Empleado</h2> 

    <div class="row form-group">
    <div class="col-md-6 mb-3 mb-md-0">
        <label class="text-black" for="lbl-nombre">Nombre:</label>
        <input type="text" id="nombre-empleado" class="form-control" name="nombre-empleado">
    </div>
    <div class="col-md-6">
        <label class="text-black" for="lbl-apellido">Apellido:</label>
        <input type="text" id="apellido-empleado" class="form-control" name="apellido-empleado">
    </div>
    </div>


<div class="row form-group">
    <div class="col-md-12">
    <label class="text-black" for="lbl-direccion">Direccion:</label> 
    <input type="text" id="direccion-empleado" class="form-control" name = "direccion-empleado">
    </div>
</div>

<div class="row form-group">
    <div class="col-md-12">
    <label class="text-black" for="lbl-email">Email:</label> 
    <input type="text" id="email-empleado" class="form-control" name="email-empleado">
    </div>
</div>

<div class="row form-group">
    <div class="col-md-12">
    <label class="text-black" for="lbl-tipo-documento">Tipo Documento:</label> 
    <input type="text" id="tipo-documento-empleado" class="form-control" name="tipo-documento-empleado">
    </div>
</div>

<div class="row form-group">
    <div class="col-md-12">
    <label class="text-black" for="lbl-tipo-documento">Numero Documento:</label> 
    <input type="text" id="nro-documento-empleado" class="form-control" name="nro-documento-empleado">
    </div>
</div>

<div class="row form-group">
    <div class="col-md-12">
    <label class="text-black" for="lbl-pass-empleado">Contrase√±a:</label> 
    <input type="password" id="pass-empleado" class="form-control" name="pass-empleado">
    </div>
</div>

<div class="row form-group">
    <div class="col-md-12 text-center">
        <input type="submit" value="Registrar Empleado" class="btn btn-primary btn-md text-white">
    </div>
</div>

</div>


        </form>
        </div>

    </div>
    </div>
</section>
