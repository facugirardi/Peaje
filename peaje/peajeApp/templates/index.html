{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="">
  <link rel="shortcut icon" href="">

  <meta name="description" content="" />
  <meta name="keywords" content="" />

  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" rel="stylesheet">
  
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
  <script src="{% static 'js/typed.js' %}"></script>
  
  <title>Peaje &mdash; Home</title>
</head>
<body>
{% block title %}
      <div class="site-blocks-cover">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center">

            <div class="col-md-12" data-aos="fade-up" data-aos-delay="400">

              <div class="row justify-content-center mb-4">
                <div class="col-md-10 text-center">
                  <h1>Sistema de Peaje <span class="typed-words"></span></h1>
                  <p class="lead mb-5">Un Sistema de Peaje Moderno y Eficiente al Servicio de la Comunidad.</p>
                  <div><a data-fancybox data-ratio="2" href="#" class="btn btn-primary btn-md">Iniciar</a></div>
                </div>
              </div>

            </div>
          </div>
        </div>
    </div> 

    <script>
      var typed = new Typed('.typed-words', {
        strings: ["Eficiente","Dinamico","Seguro"],
        typeSpeed: 100,
        backSpeed: 100,
        backDelay: 2000,
        startDelay: 1000,
        loop: true,
        showCursor: true
      });
    </script>


  </body>
{% endblock %}
  </html>
