{% extends "base.html" %}

{% load static %}

{% block title %} Login Operador {% endblock %}

{% block content %} 

<div class="site-blocks-cover">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">

        <div class="col-md-12" data-aos="fade-up" data-aos-delay="400">

          <div class="row justify-content-center mb-4">
            <div class="col-md-8 text-center">
              <h1>Login <span class="typed-words"></span></h1>
              <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div><a data-fancybox data-ratio="2" href="{% url 'index' %}" class="btn btn-outline-primary btn-md">Iniciar</a></div>
                    </form>
                </div>
          </div>

        </div>
      </div>
    </div>
</div> 

<script src="{% static 'js/typed.js' %}"></script>
<script>
  var typed = new Typed('.typed-words', {
    strings: ["Eficiente","Dinamico","Seguro"],
    typeSpeed: 100,
    backSpeed: 100,
    backDelay: 2000,
    startDelay: 1000,
    loop: true,
    showCursor: true
  });
</script>    

{% endblock %}
